<ul class="star-rating" ng-class="{readonly: readonly}">
    <li class="star"
        ng-repeat="star in stars"
        ng-class="{filled: star.filled, hovered: star.hovered}"
        ng-mouseleave="removeHover()"
        ng-mouseenter="hoverStars($index)"
        ng-click="toggle($index)">
        <i class="fa fa-star"></i>
    </li>
</ul>
