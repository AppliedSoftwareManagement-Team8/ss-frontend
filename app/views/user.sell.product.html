<!-- start of the categories panel-->
<div class="col-md-8 col-lg-8 col-sm-8">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Sell Your Product</h3>
        </div>
        <div class="panel-body">
            <div class="container-fluid">
                <form novalidate class="form-horizontal" name="SellProductForm">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group"
                                 ng-class="{ 'has-error': SellProductForm.NameItem.$touched && SellProductForm.NameItem.$invalid }">
                                <label for="NameItem" class=" control-label">Name of the Item</label>
                                <input name="NameItem" type="text" id="NameItem" class="form-control"
                                       placeholder="Item Name"
                                       ng-model="postProductCtrl.name"
                                       ng-minlength="2"
                                       ng-maxlength="35"
                                       required>
                                <div class="help-block" ng-messages="SellProductForm.NameItem.$error"
                                     ng-show="SellProductForm.NameItem.$touched && !SellProductForm.NameItem.$pristine">
                                    <div ng-messages-include="error.messages.html"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5 col-lg-offset-1">
                            <div class="form-group"
                                 ng-class="{ 'has-error': SellProductForm.category.$touched && SellProductForm.category.$invalid }">
                                <label for="categoryID" class="control-label">Product Category</label>
                                <select class="form-control" id="categoryID" ng-model="postProductCtrl.categoryID">
                                    <option ng-repeat="category in postProductCtrl.categories"
                                            value="{{category._id.$id}}">
                                        {{category.name}}
                                    </option>
                                </select>
                                <div class="help-block" ng-messages="SellProductForm.category.$error"
                                     ng-show="SellProductForm.category.$touched && !SellProductForm.category.$pristine">
                                    <div ng-messages-include="error.messages.html"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group"
                                 ng-class="{ 'has-error': SellProductForm.description.$touched && SellProductForm.description.$invalid }">
                                <label for="description" class="control-label">Description</label>
                                <textarea rows="3" name="description" class="form-control" id="description"
                                          placeholder="Optional description field"
                                          ng-model="postProductCtrl.description"></textarea>
                                <div class="help-block" ng-messages="SellProductForm.description.$error"
                                     ng-show="SellProductForm.description.$touched && !SellProductForm.description.$pristine">
                                    <div ng-messages-include="error.messages.html"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="col-lg-6">
                                <div class="form-group"
                                     ng-class="{ 'has-error': SellProductForm.BasePrice.$touched && SellProductForm.BasePrice.$invalid }">
                                    <label for="BasePrice" class="control-label">Base Price</label>
                                    <div class="">
                                        <input name="BasePrice" type="number" id="BasePrice" class="form-control"
                                               placeholder="Base Price" aria-describedby="currency"
                                               ng-model="postProductCtrl.basePrice"
                                               required>
                                        <span class="input-group-addon" id="currency">SEK</span>
                                        <div class="help-block" ng-messages="SellProductForm.BasePrice.$error"
                                             ng-show="SellProductForm.BasePrice.$touched && !SellProductForm.BasePrice.$pristine">
                                            <div ng-messages-include="error.messages.html"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-5 col-lg-offset-1">
                                <div class="form-group"
                                     ng-class="{ 'has-error': SellProductForm.quantity.$touched && SellProductForm.quantity.$invalid }">
                                    <label for="quantity" class="control-label">Quantity</label>
                                    <div class="">
                                        <input name="quantity" type="number" id="quantity" class="form-control"
                                               placeholder="Quantity"
                                               ng-model="postProductCtrl.quantity"
                                               required>
                                        <div class="help-block" ng-messages="SellProductForm.quantity.$error"
                                             ng-show="SellProductForm.quantity.$touched && !SellProductForm.quantity.$pristine">
                                            <div ng-messages-include="error.messages.html"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5 col-lg-offset-1">
                            <div class="col-lg-7">
                                <div class="form-group"
                                     ng-class="{ 'has-error': SellProductForm.ExpiryDate.$touched && SellProductForm.ExpiryDate.$invalid }">
                                    <label for="ExpiryDate" class=" control-label">Expires On:</label>
                                    <input name="ExpiryDate" type="date" id="ExpiryDate" class="form-control"
                                           placeholder="Expiry Date"
                                           ng-model="postProductCtrl.expirationDate"
                                           required>
                                    <div class="help-block" ng-messages="SellProductForm.ExpiryDate.$error"
                                         ng-show="SellProductForm.ExpiryDate.$touched && !SellProductForm.ExpiryDate.$pristine">
                                        <div ng-messages-include="error.messages.html"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <uib-timepicker ng-model="postProductCtrl.expirationTime" max="postProductCtrl.maxTime" min="postProductCtrl.minTime" hour-step="1"
                                                minute-step="15" show-meridian="false"></uib-timepicker>
                            </div>
                        </div>
                    </div>
                    <div class="row"></div>
                    <div class="form-group"
                         ng-class="{ 'has-error': SellProductForm.ImageUpload.$touched && SellProductForm.ImageUpload.$invalid }">
                        Upload picture
                        <input type="file" name="image" file-model="postProductCtrl.image" required/>
                        <table>
                            <tr ng-repeat="file in postProductCtrl.image">
                                <td>{{$index+1}}:</td>
                                <td>{{file.name}}</td>
                                <td>{{file.msg}}</td>
                            </tr>
                        </table>
                        <div class="help-block" ng-messages="SellProductForm.ImageUpload.$error"
                             ng-show="SellProductForm.ImageUpload.$touched && !SellProductForm.ImageUpload.$pristine">
                            <div ng-messages-include="error.messages.html"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary"
                                ng-click="postProductCtrl.postProduct()"
                                ng-disabled="SellProductForm.$invalid || (postProductCtrl.image.length <= 0)">Post
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
