
<!-- Start of the main content for user home page-->
<div class="container-fluid">
    <!-- start of the categories panel-->
    <div class="col-md-8 col-lg-8 col-sm-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Sell Your Product</h3>
            </div>
            <div class="panel-body">
                <div class="container-fluid">
                 <form novalidate class="form-horizontal" name="UserSellProductForm">
                 <div class="col-md-6 col-lg-6 col-sm-6">
                  <div class="form-group" ng-class="{ 'has-error': UserSellProductForm.Category.$touched && UserSellProductForm.Category.$invalid }">
                     <label for="Category" class="control-label">Product Category</label>
                     <div class="">
                      <select class="form-control">
  <option>Electrical and home appliances</option>
  <option>Clothes and footwear</option>
  <option>Antiques and collectibles</option>
  <option>Cycles or automobiles</option>
  <option>Books & stationary</option>
 <option> homedecor and furniture</option>
</select>
                        <div class="help-block" ng-messages="UserSellProductForm.UserName.$error" ng-show="UserSellProductForm.UserName.$touched && !UserSellProductForm.UserName.$pristine">
                           <div ng-messages-include="error.messages.html"></div>
                        </div>
                     </div>
                  </div>
                   <div class="form-group" ng-class="{ 'has-error': UserSellProductForm.NameItem.$touched && UserSellProductForm.NameItem.$invalid }">
                     <label for="NameItem" class=" control-label">Name of the Item</label>
                     <div class="">
                           <input name="NameItem" type="text" id="NameItem" class="form-control" placeholder="Item Name" aria-describedby="singEmailAddon"
                              ng-model="user.NameItem"
                              ng-minlength="2"
                              ng-maxlength="35"
                              required>
                        <div class="help-block" ng-messages="UserSellProductForm.NameItem.$error" ng-show="UserSellProductForm.NameItem.$touched && !UserSellProductForm.NameItem.$pristine">
                           <div ng-messages-include="error.messages.html"></div>
                        </div>
                     </div>
                     </div>
                      <div class="form-group" ng-class="{ 'has-error': UserSellProductForm.ImageUpload.$touched && UserSellProductForm.ImageUpload.$invalid }"flow-init="{target: '/upload'}" flow-files-submitted="$flow.upload()" flow-file-success="$file.msg = $message">Upload picture
                     <input name="ImageUpload" class="form-conrol" type="file" flow-btn required/>
                     <span class="btn" flow-btn></span>
                     <table>
                        <tr ng-repeat="file in $flow.files">
                           <td>{{$index+1}}</td>
                           <td>{{file.name}}</td>
                           <td>{{file.msg}}</td>
                        </tr>
                     </table>
                      <div class="help-block" ng-messages="UserSellProductForm.ImageUpload.$error" ng-show="UserSellProductForm.ImageUpload.$touched && !UserSellProductForm.ImageUpload.$pristine">
                           <div ng-messages-include="error.messages.html"></div>
                        </div>
                  </div>
                   <div class="form-group" ng-class="{ 'has-error': UserSellProductForm.ExpiryDate.$touched && UserSellProductForm.ExpiryDate.$invalid }">
                     <label for="ExpiryDate" class=" control-label">Bid Expiry Date</label>
                     <div class="">
                           <input name="ExpiryDate" type="date" id="ExpiryDate" class="form-control" placeholder="Expiry Date" aria-describedby="singEmailAddon"
                              ng-model="user.ExpiryDate"
                              required>
                        <div class="help-block" ng-messages="UserSellProductForm.ExpiryDate.$error" ng-show="UserSellProductForm.ExpiryDate.$touched && !UserSellProductForm.ExpiryDate.$pristine">
                           <div ng-messages-include="error.messages.html"></div>
                        </div>
                     </div>
                     </div>
                      <div class="form-group" ng-class="{ 'has-error': UserSellProductForm.Quantity.$touched && UserSellProductForm.Quantity.$invalid }">
                     <label for="Category" class="control-label">Quantity</label>
                     <div class="">
                      <select class="form-control">
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>More than 4</option>
</select>
                        <div class="help-block" ng-messages="UserSellProductForm.Quantity.$error" ng-show="UserSellProductForm.Quantity.$touched && !UserSellProductForm.Quantity.$pristine">
                           <div ng-messages-include="error.messages.html"></div>
                        </div>
                     </div>
                  </div>
                   <div class="form-group" ng-class="{ 'has-error': UserSellProductForm.BasePrice.$touched && UserSellProductForm.BasePrice.$invalid }">
                     <label for="BasePrice" class="control-label">Base Price</label>
                     <div class="">
                           <input name="BasePrice" type="number" id="BasePrice" class="form-control" placeholder="Base Price" aria-describedby="singEmailAddon"
                              ng-model="user.BasePrice"
                              required>
                               <span class="input-group-addon" id="singEmailAddon">SEK</span>
                        <div class="help-block" ng-messages="UserSellProductForm.BasePrice.$error" ng-show="UserSellProductForm.BasePrice.$touched && !UserSellProductForm.BasePrice.$pristine">
                           <div ng-messages-include="error.messages.html"></div>
                        </div>
                     </div>
                     </div>
                  </div>
                  <div class="col-md-6 col-lg-6 col-sm-6">
                   <div class="form-group" ng-class="{ 'has-error': UserSellProductForm..Description.$touched && UserSellProductForm..Description.$invalid }">
                     <label for="UserAddress" class="control-label">Description</label>
                     <div class="">
                        <textarea  rows="3" name="Description" class="form-control" id="Description" placeholder="Optional decription field"
                           ng-model="user.Description">
                           </textarea>
                        <div class="help-block" ng-messages="UserSellProductForm..Description.$error" ng-show="UserSellProductForm.Description.$touched && !UserSellProductForm.Description.$pristine">
                           <div ng-messages-include="error.messages.html"></div>
                        </div>
                     </div>
                  </div>
                  </div>
                   <div class="form-group">
                        <button ui-sref="" type="submit" class="btn btn-primary" ng-disabled="UserSellProductForm.$invalid">Post</button>
                  </div>
                 </form>
        
</div>


                </div>
            </div>
        </div>

  <!-- end of category panel-->
    <!-- start of my bids and my products panel-->
   <div class="col-md-4 col-lg-4 col-sm-4">
        <div>
            <div class="panel panel-default">
                <div class="panel-heading bth-group">
                    <a class="btn btn-primary">My bids</a>
                    <a class="btn btn-primary">Myproducts</a>

                    <div class="panel-body">
                      <div ui-view="user.list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end of panel-->

    </div>
