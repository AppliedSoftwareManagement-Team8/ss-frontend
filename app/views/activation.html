<div class="Ss-maincontent">
    <div class="Ss-maincontent-Signup">
        <div class="container">
            <div class="row">
                <!-- start of signup panel-->
                <div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-md-6 col-lg-6 col-sm-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Activation</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" name="activationForm" novalidate>
                                <div class="form-group"
                                     ng-class="{ 'has-error': activationForm.emailID.$touched && activationForm.emailID.$invalid }">
                                    <label for="primaryEmail" class="col-lg-2 control-label">Email address</label>
                                    <div class="col-lg-10">
                                        <div class="input-group">
                                            <input name="emailID" type="text" id="primaryEmail" class="form-control"
                                                   placeholder="BTH ID" aria-describedby="singEmailAddon"
                                                   ng-model="activateCtrl.emailID"
                                                   ng-minlength="6"
                                                   ng-maxlength="35"
                                                   required>
                                            <span class="input-group-addon" id="singEmailAddon">@student.bth.se</span>
                                        </div>
                                        <div class="help-block" ng-messages="activationForm.emailID.$error"
                                             ng-show="activationForm.emailID.$touched && !activationForm.emailID.$pristine">
                                            <div ng-messages-include="error.messages.html"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group"
                                     ng-class="{ 'has-error': activationForm.activationCode.$touched && activationForm.activationCode.$invalid }">
                                    <label for="activationCode" class="col-lg-2 control-label">Activation Code</label>
                                    <div class="col-lg-10">
                                        <input type="text" name="activationCode" class="form-control"
                                               id="activationCode"
                                               placeholder="Activation code"
                                               ng-model="activateCtrl.activationCode"
                                               required>
                                        <div class="help-block" ng-messages="activationForm.activationCode.$error"
                                             ng-show="activationForm.activationCode.$touched && !activationForm.activationCode.$pristine">
                                            <div ng-messages-include="error.messages.html"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-4 col-lg-8">
                                        <button type="button" ng-click="activateCtrl.activateUser()"
                                                class="btn btn-primary"
                                                ng-disabled="activationForm.$invalid">Submit
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <div class="alert alert-danger" ng-if="activateCtrl.activationError">
                                <strong>There was an error: </strong> {{activateCtrl.activationErrorText}}
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end of panel-->
            </div>
        </div>
    </div>
</div>
